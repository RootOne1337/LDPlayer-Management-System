[pytest]
# Pytest конфигурация для LDPlayerManagementSystem

# Минимальная версия
minversion = 7.0

# Директория с тестами
testpaths = tests

# Паттерн для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции вывода
addopts = 
    -v
    --strict-markers
    --tb=short
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    -ra

# Маркеры
markers =
    unit: Unit тесты для отдельных компонентов
    integration: Интеграционные тесты
    performance: Тесты производительности
    slow: Медленные тесты
    asyncio: Асинхронные тесты
    mock: Тесты с мокированием

# Asyncio mode
asyncio_mode = auto

# Путь для покрытия
[coverage:run]
branch = True
source = src

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
